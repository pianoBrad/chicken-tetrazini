<!DOCTYPE html>
<html id="tetrazini">
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="keywords" content="flappy bird, flappy, bird, chicken tetrazzini, tetrazini, tetris, web app, videogame, html5, javascript, platformer, itch.io, free game, mobile game">
    <meta name="author" content="Openclipart">
    <meta name="description" content="A game that puts you in control of a chicken trying to keep itself out of the frying pan!">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/theme.css">
  </head>
  <body>
    <div class="ad">
      <style>
.tetrazini-banner { width: 320px; height: 50px; margin: 0px auto; }
@media(min-width: 500px) { .tetrazini-banner { width: 468px; height: 60px; } }
@media(min-width: 800px) { .tetrazini-banner { width: 728px; height: 90px; } }
</style>
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- Tetrazini: banner -->
<ins class="adsbygoogle tetrazini-banner"
     style="display:inline-block"
     data-ad-client="ca-pub-0352842915813820"
     data-ad-slot="2675471647"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <div id="game-over-overlay">
    </div>

    <div id="game-over">
      <h2 class="shadow-box">You're Fried!</h2>
      <div class="banner shadow-box">
        <div class="label">Final Score:</div>
        <div id="final-score" class="score"></div>
      </div>
      <div id="play-again" class="shadow-box">Fly Again</div>
      <div id="mute"><i id="mute-icon" class="fa fa-volume-up"></i></div>
    </div>

    <div class="wrapper game-states">
      <div id="game-intro" class="game-intro">
        <img src="images/logo.svg" onerror="this.onerror=null; this.src='images/logo-350px.png'" alt="Chicken Tetrazini Logo">
      </div>

      <div class="game-running">
        <div id="score" class="shadow score"></div>
      </div>
    </div>

    <div id="game"></div>
    <div id="instructions">
        <div>
          touch, click, or press any key to begin
        </div>
      </div>

    <script type="text/javascript" src="js/modernizr.js"></script>
    <script type="text/javascript" src="js/seamlessLoop.js"></script>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
  </body>
</html>
