      <div id="pinterest">
        <a href="https://pinterest.com/pin/create/button/?url=http://tetrazini.com/images/chicken-tetrazini-cover.png&media=Chicken%20Tetrazini%20web%20and%20mobile%20game&description=Chicken%20Tetrazini%20is%20a%20mobile%20game,%20in%20the%20style%20of%20FlappyBird,%20that%20puts%20you%20in%20control%20of%20a%20chicken%20trying%20to%20keep%20itself%20out%20of%20the%20frying%20pan.%20What's%20your%20high%20score?">

    <div id="game-over-overlay">

    <div id="game-over">

      <div id="play-again" class="shadow-box">Fly Again</div>

        <div id="score" class="shadow score"></div>

    </div>

    <div id="game"></div>
    <div id="instructions">
        <div>
          touch, click, or press any key to begin
        </div>
